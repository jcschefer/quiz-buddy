{% extends "layout.html" %}

{% block head %}
   <link rel="stylesheet" href="/static/styles/home.css">
   <script type="text/javascript" src="/static/js/index.js"></script>
{% endblock head %}

{% block body %}
   <div class="header-wrapper">
      <div class="container">
         <div class="row">
            <div class="col-xs-12">
               <h1>Welcome to name_pending</h1>
               <h3>A QuizBowl Site for the Future</h3>
            </div>
         </div>
      </div>
   </div>
   <div class="content-wrapper">
      <div class="container">
         <div class="row">
            <div class="col-sm-6">
               <form action="play.html" method="POST">
                  <fieldset>
                     <legend>Join a Room</legend>
                     <input type="text" name="screen_name" placeholder="Screen Name"><br>
                     <select name="room_name">
                        <option value="test_room">Test</option>
                     </select>
                     <input type="submit" value="Submit">
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
   </div>
{% endblock body%}
