{% extends "layout.html" %}

{% block head %}
   <link rel="stylesheet" href="/static/styles/play.css">
   <script type="text/javascript" src="//code.responsivevoice.org/responsivevoice.js"></script>
   <script type="text/javascript" src="/static/js/play.js"></script>
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
{% endblock head %}

{% block body %}
   <div class="header-wrapper">
      <div class="container">
         <div class="row">
            <div class="col-xs-12">
               <h1>Let's Play!</h1>
            </div>
         </div>
      </div>
   </div>
   <div class="content-wrapper">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12 instructions">
               <span>Welcome, you are playing as <strong>{{name}}</strong></span>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-10">
               <div id="game-board">
                  <div class="question">
                     <span class="add-question-here">Listen for question...</span>
                  </div>
               </div>
            </div>
            <div class="col-sm-2">
               <p class="big-number"><span id="timer">5.00</span>&nbsp;seconds</p>
               <p class="label">{{name}}</p>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-10">
               <div class="answer-box">
                  <input id="answer-box" readOnly type="text" placeholder="Type your answer here"></input>
               </div>
            </div>
            <div class="col-sm-2 score-column">
               <p class="big-number"><span id="score">0</span></p>
               <p class="label">{{name}}</p>
            </div>
         </div>
      </div>
   </div>
   <button id="button">click me</button>
{% endblock body %}
