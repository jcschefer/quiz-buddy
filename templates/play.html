{% extends "layout.html" %}

{% block head %}
   <link rel="stylesheet" href="/2017jschefer/static/styles/play.css">
   <script type="text/javascript" src="/2017jschefer/static/js/play.js"></script>
{% endblock head %}

{% block body %}
   <div class="header-wrapper">
      <div class="container">
         <div class="row">
            <div class="col-xs-12">
               <h1>Let's Play!</h1>
            </div>
         </div>
      </div>
   </div>
   <div class="content-wrapper">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
            </div>
         </div>
         <div class="row">
            <div class="col-sm-10">
               <div class="instructions">
                  <span>Welcome to [[name]], press spacebar to buzz in and then type your answers</span>
               </div>
               <div class="question">
                  <span class="add-question-here">Waiting for first question</span>
               </div>
            </div>
            <div class="col-sm-2 score-column">
            </div>
         </div>
      </div>
   </div>
{% endblock body %}
